<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <title>Page de connexion</title>
</head>

<body>

    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="logo_pharmacie.png" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Inscription</h1>
                <div>S'il vous plaît connectez-vous pour utiliser la plateforme</div>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Entrez votre email" id="emailForm" 
                    autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Entrez votre mot de passe" id="passwordForm"
                     required>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox" checked>
                        <label for="rememberMeCheckbox">Se souvenir de moi</label>
                    </div>
                    <a href="#">Mot de passe oublié !</a>
                </div>
                <button type="submit">Connexion</button>
            </form>
            <div class="login-card-footer">
                Vous n'avez pas de compte ? <a href="#">Créer un compte.</a>
            </div>
        </div>
    </div>

</body>

</html>
